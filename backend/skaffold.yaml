apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl: 
    manifests:
      - ./infra/k8s/*
build: 
  local: 
    push: false
  artifacts:
    - image: hurinir/users
      context: Services/users
      docker: 
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: '**/*.ts'
            dest: .